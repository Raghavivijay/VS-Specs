<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
    background-color: #eee
}

.card {
    background-color: #fff;
    width: 300px;
    border: none;
    border-radius: 16px
}

.info {
    line-height: 19px
}

.name {
    color: #4c40e0;
    font-size: 18px;
    font-weight: 600
}

.order {
    font-size: 14px;
    font-weight: 400;
    color: #b7b5b5
}

.detail {
    line-height: 19px
}
</style>
</head>
<Body background="img\background.jpg">
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4 mt-3">
        <div class="first d-flex justify-content-between align-items-center mb-3">
            <div class="info"> <span class="d-block name">Thank you, User</span> <span class="order">Order - 4554645</span> </div> <img src="https://i.imgur.com/NiAVkEw.png" width="40" />
        </div>
        <div class="detail"> <span class="d-block summery">Your order has been dispatched. we are delivering you order.</span> </div>
        <hr>
        <div class="text"> <span class="d-block new mb-1">User</span> </div> <span class="d-block address mb-3">12 xyz street,India</span>
        <div class=" money d-flex flex-row mt-2 align-items-center"> <img src="https://i.imgur.com/ppwgjMU.png" width="20" /> <span class="ml-2">Cash on Delivery</span> </div>
        <div class="last d-flex align-items-center mt-3"> <span class="address-line">CHANGE MY DELIVERY ADDRESS</span> </div>
    </div>
</div>
</body>
</html>
